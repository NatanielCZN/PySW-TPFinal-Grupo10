<div class="container">
    <div class="row">
        <form class="form col-md-6 offset-md-3"> 
            <h2>Ingrese sus Datos</h2>          
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="nombreUsu">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="nombreUsu" name="nombreUsu" placeholder="Nombre Usuario">
            </div>
            <div class="form-group">
                <label for="contra">Contraseña: </label>
                <input type="text" class="form-control" id="contra" name="contra" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="dni">DNI: </label>
                <input type="number" class="form-control" id="dni" name="dni" placeholder="Dni">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento: </label>
                <input type="date" class="form-control" id="fecha" name="fecha" placeholder="fecha">
            </div>
            <button class="btn btn-primary">Guardar</button>
            <button class="btn btn-danger" routerLink="/home">Cancelar</button>
        </form>
    </div>
</div>
