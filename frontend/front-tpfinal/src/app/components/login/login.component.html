<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="login-form">
          <h2 class="text-center">Inicio de sesión turismo</h2>
          <form>
            <div class="form-group">
              <input type="username" name="username" class="form-control" [(ngModel)]="log.username" placeholder="Nombre de Usario">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" [(ngModel)]="log.password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Iniciar sesión</button>
            </div>
            <div class="text-center">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
