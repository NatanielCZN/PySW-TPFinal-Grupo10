                <img src="/assets/fondo-home/fondo-buenosaires.jpg" class="d-block w-100" alt="Fondo | BuenosAires">

            <div class="carousel-item">
                <img src="/assets/fondo-home/fondo-jujuy.jpeg" class="d-block w-100" alt="Fondo | Jujuy">

            <div class="carousel-item">

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <h6 class="modal-title" id="staticBackdropLabel">Registro</h6>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <a href="#" aria-current="usuarioForm" [routerLink]="['/usuario-form/0']" routerLinkActive="active"
        data-bs-dismiss="modal">Registrarse como Usuario</a><br>

        <a href="#" aria-current="gestorForm" [routerLink]="['/gestor-form']" routerLinkActive="active"
        data-bs-dismiss="modal">Registrarse como Gestor</a>
    </div>
  </div>
</div>
