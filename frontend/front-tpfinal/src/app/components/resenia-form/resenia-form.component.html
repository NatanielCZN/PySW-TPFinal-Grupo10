<div class="container card">
    <div class="row  justify-content-center mt-3">
        <h2 class="col-md-12">comentar</h2>
        <form class="col-9 col-md-6 " #formregistro="ngForm">
            <br>
            <div class="form-group row justify-content-center">
                <label class="col-12 col-md-3" for="valoracion">calificar</label>
                <input type="number" class="form-control" id="valoracion" [(ngModel)]="resenia.valoracion"
                    name="valoracion" placeholder="seleccionar valoracion">

            </div>
            <!--div class="form-group row justify-content-center">
          <label class="col-12 col-md-3" for="fechaAlta">fecha</label>
          <input type="text" class="form-control" id="fechaAlta" [(ngModel)]="resenia.fechaAlta" 
          name="fechaAlta"
            placeholder="seleccionar fechaAlta">
  
        </div-->
            <div class="form-group row justify-content-center">
                <label class="col-12 col-md-3" for="comentar">comentar</label>
                <textarea class="form-control" id="Comentario" name="Comentario" rows="3"
                    [(ngModel)]="resenia.comentario" name="comentario" placeholder="Ingrese el comentario" required
                    #comentario="ngModel"></textarea>


            </div>

            <div class="form-group row justify-content-center">
                <label class="col-12 col-md-3" for="imagen" class="form-label">Imagen</label>
                <input class="form-control col-12 col-md-7" type="text" name="imagen" [(ngModel)]="resenia.imagen" />
            </div>


            <div class="mb-3">
                <label for="idusuario" class="form-label">usuario</label>
                <input name="usuario" type="text" [(ngModel)]="resenia.usuario" class="form-control" id="idusuario">
            </div>
            <div class="mb-3">
                <label for="idservicio" class="form-label">servicio</label>
                <input name="servicio" type="text" [(ngModel)]="resenia.servicio" class="form-control" id="idservicio">
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-sm-10">
                    <button class="btn btn-outline-info" (click)="cargar()">Agregar</button>
                </div>
            </div>
        </form>
    </div>
</div>
