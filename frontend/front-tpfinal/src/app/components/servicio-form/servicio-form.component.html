<section>
    <div class="my-4 formulario-gestor">
        <form #servicioForm="ngForm" class="opacidad">
            <fieldset class="form-group border rounded p-3">
                <legend class="w-auto fw-bold">SERVICIO</legend>

                <p>Campos obligatorios (<span class="text-danger fw-bold">*</span>)</p>
                <hr />

                <!-- Nombre -->
                <div class="mb-4">
                    <label for="idNombreServicio" class="form-label">Nombre (<span
                            class="text-danger fw-bold">*</span>)</label>

                    <input type="text" class="form-control bg-light" id="idNombreServicio" name="nombreServicio"
                        placeholder="Ingrese nombre del servicio" [(ngModel)]="servicio.nombre" required #nombreServicio="ngModel" />

                    <!-- Validar Nombre -->
                    <div *ngIf="nombreServicio.invalid && (nombreServicio.dirty || nombreServicio.touched)"
                        class="alert alert-danger">
                        <div *ngIf="nombreServicio.errors?.['required']">
                            Debe ingresar el nombre del servicio.
                        </div>
                    </div>
                </div>

                <!-- Categoria -->
                <div class="mb-4">
                    <label for="idCategoria" class="form-label">Categoria</label>

                    <select class="form-select bg-light" name="categoria" id="idCategoria" [(ngModel)]="servicio.categoria"
                        required>
                        <option value="hotel" selected>Hotel</option>

                        <option value="restaurante">Restaurante</option>
                    </select>
                </div>

                <!-- Ubicacion -->
                <div class="mb-4">
                    <label for="idUbicacion" class="form-label">Ubicacion (<span
                            class="text-danger fw-bold">*</span>)</label>

                    <input type="text" class="form-control bg-light" id="idUbicacion" name="ubicacion"
                        placeholder="Ingrese ubicacion del servicio" [(ngModel)]="servicio.ubicacion" required
                        #ubicacionServicio="ngModel" />

                    <!-- Validar Ubicacion -->
                    <div *ngIf="ubicacionServicio.invalid && (ubicacionServicio.dirty || ubicacionServicio.touched)"
                        class="alert alert-danger">
                        <div *ngIf="ubicacionServicio.errors?.['required']">
                            Debe ingresar la ubicacion del servicio.
                        </div>
                    </div>
                </div>

                <!-- Button Cargar Servicio -->
                <div class="mb-4 d-grid">
                    <button type="submit" class="btn btn-warning fw-bold mt-2"
                        [disabled]="servicioForm.invalid">Crear Servicio
                        <i class="fa-solid fa-cash-register"></i></button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
