<div class="container-fluid">
  <h1 style="background-color: wheat;">{{nombre}}</h1>

  <div *ngIf="servicios.length > 0">
    <div class="card" style="width: 18rem;" *ngFor="let s of servicios">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{s.nombre}}</h5>
        <p class="card-text">Colocar algo sobre el servicio</p>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">Categoría: {{s.categoria}}</li>
          <li class="list-group-item">Calificación: {{s.calificacionTotal}}</li>
          <li class="list-group-item">Reseñas</li>
        </ul>
        <div class="card-body">
          <button type="button" class="form-control" (click)="realizarReserva(s._id)">Reservar</button>
        </div>
        <div class="container justify-content-start align-content-start text-start">
          <button type="button" class="btn btn-success mt-2 mb-3 fw-bold" (click)="obtenerReseniaServ(s)">Resenias <i
                  class="bi bi-clipboard2-plus"></i></button>
      </div>
      <div class="container justify-content-start align-content-start text-start">
        <button type="button" class="btn btn-success mt-2 mb-3 fw-bold" (click)="cargar(s)">comentar <i
                class="bi bi-clipboard2-plus"></i></button>
    </div>
      </div>
    </div>
  </div>

  <div *ngIf="servicios.length === 0">
    <p>No hay servicios disponibles aun!.</p>
  </div>
  
</div>
