<div class="container-fluid">

    <div class="container justify-content-start align-content-start text-start">
        <button type="button" class="btn btn-success mt-2 mb-3 fw-bold" (click)="cargar()">comentar <i
                class="bi bi-clipboard2-plus"></i></button>
    </div>
    <!--*****lista desplegable****-->
    <table>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">comentarios</a>

    </table>

    <div><!--class="collapse multi-collapse" id="multiCollapseExample1"-->
        <table *ngFor="let resenia of resenias">
            servicio: {{resenia.servicio.nombre}} 
            <tbody>
                <thead>
                    <div class="card-header bg-success">
                        <td>Ussuario: {{resenia.usuario.username}}</td>
                        <td> {{resenia.fechaAlta}}</td>
                        <td>calificacion {{resenia.valoracion}}</td>
                    </div>
                </thead>
                <thead>
                    <td>
                        <div class="card-body text-success">
                            <h5 class="card-title"> {{resenia.comentario}}</h5>

                        </div>
                        <img src="{{resenia.imagen}}" class="card-img-top" alt="..." width="300px" height="300px">

                    </td>
                </thead>

            </tbody>
        </table>
        <br>
    </div>
    <br>
</div>
